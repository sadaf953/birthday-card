<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Make a wish and blow out the candles!</p>
        <div class="cake">
            <div class="candle" onclick="blowOut(this)">
                <div class="flame"></div>
            </div>
            <div class="candle" onclick="blowOut(this)">
                <div class="flame"></div>
            </div>
            <div class="candle" onclick="blowOut(this)">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    <script>
        function blowOut(candle) {
            candle.querySelector('.flame').style.animation = "blow-out 0.5s forwards";
        }
    </script>
</body>
</html>
